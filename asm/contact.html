    <!-- end menu -->
    <div style="clear: both;"></div>
    <!-- banner -->
    <section class="banner text-center">
        <div class="container">
            <h1 class="banner__title">Liên hệ với chúng tôi</h1>
        </div>
    </section>
    <!-- end banner -->
    <section class="contact">
            <div class="container">
                <div class="contact-body">
                    <form action="" class="contact-form" method="POST">
                        <div class="row justify-content-md-center">
                            <div class="col-sm-12 col-md-8">
                                <div class="form-group">
                                    <input type="text" class="form-control contact-form__input form-control-lg"
                                        placeholder="Họ và tên" name="name" id="name" >
                                        <span class="text-danger" id="userError"></span>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control contact-form__input form-control-lg"
                                        placeholder="Email" name="email" id="email" >
                                        <span class="text-danger" id="emailError"></span>
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control contact-form__input form-control-lg"
                                        placeholder="Số điện thoại" name="phone-number" id="phone-number" >
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control contact-form__input form-control-lg" name="content" id="content" cols="30" rows="5" placeholder="Nội dung liên hệ"></textarea>
                                </div>
                                <div class="form-group text-center">
                                    <button class="btn btn-primary btn-block" type="submit" id="submit">Gửi</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    <!-- footer -->

                                        <li>Email: <a href="">web.com</a></li>
                                    </ul>
                                </div>
                                <div class="col-sm-4">

                                            <i class="fa fa-google"></i>
                                            <i class="fa fa-linkedin"></i>
                                            <i class="fa fa-pinterest"></i>
