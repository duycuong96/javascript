<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ass</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/flexslider.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/contact.css">


</head>

<body>
    <!--    Header website    -->
    <header>
        <div class="container">
            <div class="main-header">
                <div class="logo">
                    <a href="#">
                        <img src="http://i.imgur.com/RhNJ7II.png" alt="vaco-logo">
                    </a>
                </div>
                <nav class="menu-header">
                    <ul class="menu-list">
                        <li class="menu-item">
                            <h3><a href="#">Home</a></h3>
                        </li>
                        <li class="menu-item">
                            <h3><a href="#">Giới thiệu</a></h3>
                        </li>
                        <li class="menu-item">
                            <h3><a href="#">Danh sách sản phẩm</a></h3>
                        </li>
                        <li class="menu-item">
                            <h3><a href="#">Hỏi đáp</a></h3>
                        </li>
                        <li class="contact">
                            <h3><a href="#">Liên hệ</a></h3>
                        </li>
                    </ul>
                    <a href="#" id="pull"></a>
                </nav>
            </div>
        </div>
    </header>
    

    <!--End .recruitment-->
    <section class="recruitment">
        <div class="container">
            <div class="recruitment-heading">
                <h2 class="recruitment-heading__title">Liên hệ với chúng tôi</h2>
            </div>
            <div class="recruitment-body">
                <form action="" class="recruitment-form">
                    <div class="row justify-content-md-center">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <input type="text" class="form-control recruitment-form__input form-control-lg"
                                    placeholder="Họ và tên của bạn" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control recruitment-form__input form-control-lg"
                                    placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control recruitment-form__input form-control-lg"
                                    placeholder="Số điện thoại" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control recruitment-form__input form-control-lg"
                                    placeholder="Vị trí quan tâm" required>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Gửi</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/jquery.flexslider.js"></script>
    <script src="./js/axios.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
