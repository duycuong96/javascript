<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ass</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/flexslider.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/contact.css">


</head>

<body>
    <!--    Header website    -->
    <header>
        <div class="container">
            <div class="main-header">
                <div class="logo">
                    <a href="#">
                            <img src="https://www.gstcouncil.org/wp-content/uploads/logo-booking-com-png-booking-com-1020.png" alt="vaco-logo" width="">
                    </a>
                </div>
                <nav class="menu-header">
                    <ul class="menu-list">
                        <li class="menu-item">
                            <h3><a href="#">Home</a></h3>
                        </li>
                        <li class="menu-item">
                            <h3><a href="#">Giới thiệu</a></h3>
                        </li>
                        <li class="menu-item">
                            <h3><a href="#">Danh sách sản phẩm</a></h3>
                        </li>
                        <li class="menu-item">
                            <h3><a href="#">Hỏi đáp</a></h3>
                        </li>
                        <li class="menu-item">
                            <h3><a href="#">Liên hệ</a></h3>
                        </li>
                    </ul>
                    <a href="#" id="pull"></a>
                </nav>
            </div>
        </div>
    </header>
    

    <!--End .contact-->
    <section class="contact">
        <div class="container">
            <div class="contact-heading">
                <h2 class="contact-heading__title">Liên hệ với chúng tôi</h2>
            </div>
            <div class="contact-body">
                <form action="" class="contact-form" method="POST">
                    <div class="row justify-content-md-center">
                        <div class="col-sm-12 col-md-8">
                            <div class="form-group">
                                <input type="text" class="form-control contact-form__input form-control-lg"
                                    placeholder="Họ và tên" name="name" id="name" >
                                    <span class="text-danger" id="userError"></span>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control contact-form__input form-control-lg"
                                    placeholder="Email" name="email" id="email" >
                                    <span class="text-danger" id="emailError"></span>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control contact-form__input form-control-lg"
                                    placeholder="Số điện thoại" name="phone-number" id="phone-number" >
                            </div>
                            <div class="form-group">
                                <textarea class="form-control contact-form__input form-control-lg" name="content" id="content" cols="30" rows="5" placeholder="Nội dung liên hệ"></textarea>
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-primary btn-block" type="submit" id="submit">Gửi</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/jquery.flexslider.js"></script>
    <script src="./js/validate.js"></script>
    <script src="./js/axios.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
