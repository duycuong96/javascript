<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ass</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/flexslider.css">
    <link rel="stylesheet" href="./css/main.css">


</head>

<body>
    <!--    Header website    -->
    <header>
        <div class="container">
            <div class="main-header">
                <div class="logo">
                    <a href="#">
                        <img src="https://www.gstcouncil.org/wp-content/uploads/logo-booking-com-png-booking-com-1020.png"
                            alt="vaco-logo" width="">
                    </a>
                </div>
                <nav class="menu-header">
                    <ul class="menu-list">
                        <li class="menu-item">
                            <h3><a href="#">Home</a></h3>
                        </li>
                        <li class="menu-item">
                            <h3><a href="#">Giới thiệu</a></h3>
                        </li>
                        <li class="menu-item">
                            <h3><a href="#">Danh sách sản phẩm</a></h3>
                        </li>
                        <li class="menu-item">
                            <h3><a href="#">Hỏi đáp</a></h3>
                        </li>
                        <li class="menu-item">
                            <h3><a href="#">Liên hệ</a></h3>
                        </li>
                    </ul>
                    <a href="#" id="pull"></a>
                </nav>
            </div>
        </div>
    </header>
    <!-- slider -->
    <section class="banner">
        <div class="">
            <img src="./image/bg/responsive.png" alt="background-banner">
            <h2>Sản phẩm</h2>
        </div>
    </section>
    <!-- list products -->
    <section class="product-detail">
        <div class="container">
           <div class="row">
            <div class="col-sm-5">
                <!-- Place somewhere in the <body> of your page -->
                <section class="slider">
                    <div class="flexslider">
                        <ul class="slides">
                          <li data-thumb="./image/products/kitchen_adventurer_cheesecake_brownie.jpg">
                                <img src="./image/products/kitchen_adventurer_cheesecake_brownie.jpg" />
                                </li>
                                <li data-thumb="./image/products/kitchen_adventurer_lemon.jpg">
                                <img src="./image/products/kitchen_adventurer_lemon.jpg" />
                                </li>
                                <li data-thumb="./image/products/kitchen_adventurer_donut.jpg">
                                <img src="./image/products/kitchen_adventurer_donut.jpg" />
                                </li>
                                <li data-thumb="./image/products/kitchen_adventurer_caramel.jpg">
                                <img src="./image/products/kitchen_adventurer_caramel.jpg" />
                                </li>
                        </ul>
                      </div>
                </section>
            </div>
            <div class="col-sm-7">
                <article class="p-3">
                    <h3 class="title mb-3">iPad 10.2 Inch WiFi 32GB New 2019</h3>

                    <div class="mb-3">
                        <var class="price h3 text-warning">
                           <span class="num">1299</span> <span class="currency">$</span>
                        </var>

                    </div> <!-- price-detail-wrap .// -->
                    <dl class="row">
                        <dt class="col-sm-3">Model:</dt>
                        <dd class="col-sm-9">#220</dd>
                    </dl>
                    <hr>
                    <div class="row">
                        <div class="col-sm-5">
                            <dl class="dlist-inline">
                                <dt>Quantity: </dt>
                                <dd>
                                    <select class="form-control form-control-sm" style="width:70px;">
                                        <option> 1 </option>
                                        <option> 2 </option>
                                        <option> 3 </option>
                                    </select>
                                </dd>
                            </dl> <!-- item-property .// -->
                        </div> <!-- col.// -->

                    </div>
                    <hr>
                    <a href="" class="btn btn-lg btn-primary"> Mua ngay </a>
                    <button id="addToCart" href="" class="btn btn-lg btn-outline-primary">Thêm vào giỏ hàng</button>
                </article>
            </div>
           </div>
           <div class="row">
                <div class="col-sm-12">
                        <div class="tab-wrapper">
                                <ul class="tab">
                                    <li class="">
                                        <a href="#tab-description">Mô tả</a>
                                    </li>
                                    <li class="">
                                        <a href="#tab-image">Hình ảnh</a>
                                    </li>
                                    <li class="">
                                        <a href="#tab-parameter">Thông số kỹ thuật</a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-item" id="tab-description">
                                        Mô tả sản phẩm
                                    </div>
                                    <div class="tab-item" id="tab-image">
                                        Hình ảnh sản phẩm
                                    </div>
                                    <div class="tab-item" id="tab-parameter">
                                        Thông số sản phẩm
                                    </div>
                                </div>
                            </div>
                </div>
           </div>
        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/jquery.flexslider.js"></script>
    <script src="./js/axios.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/main.js"></script>
    <script>
    $(document).ready(function(){
  $('#addToCart').click(function(){
      console.log("a");
  });
});
    </script>
</body>

</html>
