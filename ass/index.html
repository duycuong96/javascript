<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ass</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/flexslider.css">
    <link rel="stylesheet" href="./css/main.css">


</head>

<body>
    <!--    Header website    -->
    <header>
        <div class="container">
            <div class="main-header">
                <div class="logo">
                    <a href="#">
                        <img src="https://www.gstcouncil.org/wp-content/uploads/logo-booking-com-png-booking-com-1020.png"
                            alt="vaco-logo" width="">
                    </a>
                </div>
                <nav class="menu-header">
                    <ul class="menu-list">
                        <li class="menu-item">
                            <h3><a href="#">Home</a></h3>
                        </li>
                        <li class="menu-item">
                            <h3><a href="#">Giới thiệu</a></h3>
                        </li>
                        <li class="menu-item">
                            <h3><a href="#">Danh sách sản phẩm</a></h3>
                        </li>
                        <li class="menu-item">
                            <h3><a href="#">Liên hệ</a></h3>
                        </li>
                        <li class="menu-item">
                            <h3><a href="#">Giỏ hàng</a></h3>
                        </li>
                        
                    </ul>
                    <a href="#" id="pull"></a>
                </nav>
            </div>
        </div>
    </header>
    <!-- slider -->
    <section class="banner">
        <div class="container">
            <div class="flexslider">
                <ul class="slides">
                    <li>
                        <img class=""
                            src="https://laz-img-cdn.alicdn.com/images/ims-web/TB1kys4nYj1gK0jSZFuXXcrHpXa.jpg_1200x1200Q100.jpg_.webp" />
                    </li>
                    <li>
                        <img class=""
                            src="https://laz-img-cdn.alicdn.com/images/ims-web/TB1eXc2n5_1gK0jSZFqXXcpaXXa.jpg_1200x1200Q100.jpg_.webp" />
                    </li>
                    <li>
                        <img class=""
                            src="https://laz-img-cdn.alicdn.com/images/ims-web/TB1R7M4n8r0gK0jSZFnXXbRRXXa.jpg_1200x1200.jpg" />
                    </li>
                    <li>
                        <img class=""
                            src="https://laz-img-cdn.alicdn.com/images/ims-web/TB1bV34nYj1gK0jSZFuXXcrHpXa.jpg_1200x1200Q100.jpg_.webp" />
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <!-- list products -->
    <section class="products">
        <div class="container">
            <div class="section-heading products-heading">
                <h2 class="section-heading__title products-heading__title">Sản phẩm mới nhất</h2>
            </div>
            <div class="section-body">
                <div class="products-row">
                    <!-- List products -->
                </div>
                <div id="product" style="display: none;">
                    <div class="products-position">
                        <div class="products-image">
                            <img class="products-image__img" src="{{image}}" alt="image">
                        </div>
                        <h4 class="products-position__name">{{name}}</h4>
                        <h2 class="products-position__price">{{price}} đ</h2>
                    
                        <button type="button" class="btn btn-primary addToCart" productid="{{id}}" >Mua ngay</button>
                    </div>
                </div>

            </div>

        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/jquery.flexslider.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/axios.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/cart.js"></script>
    <script>
    $(document).ready(function(){
    $('.addToCart').on('click', function(){
        var proId = $(this).attr('productid');
        console.log(proId);
    });
})
    </script>

</body>

</html>
