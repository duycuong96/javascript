<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Form Data</h1>
    <form action="http://ajax-json.cione.vn/api/v1/forms/form" method="POST" enctype="application/x-www-form-urlencoded">

        <input type="text" name="fullname" id="fullname"><br>

        <label for="address">Địa chỉ</label>

        <button id="submit" type="submit">Lưu dữ liệu</button>
    </form>

    <h4>Kết quả từ server</h4>
    <pre id="output"></pre>
    <script src="./app.js"> </script>
